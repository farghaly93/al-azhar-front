<div class="news_content p-0">
  <h1 style="font-family:'Cairo';" class="text-muted text-center mt-5">أخر الأخبار</h1>
  <hr>

  <div class="">
    <div class="inputs row g-3">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
          <input #query type="text" class="form-control">
          <button type="button" (click)="search(query.value)" class="btn btn-primary">search</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">Date</span>
          <input (change)="filterByDate($event)" type="date" class="form-control">
        </div>
      </div>
    </div>
  <div *ngIf="loading" class="container text-center p-5">
    <app-spinner></app-spinner>
  </div>
  <div class="row w-100 justify-content-center p-0 mx-auto mt-5">
      <div *ngFor="let post of posts; let i=index" class="col-md-10 col-12 mb-3 ">
          <app-news-post *ngIf="side=='user'" [post]="post"></app-news-post>
          <app-admin-news-post *ngIf="side=='admin'" (deletePost)="delete($event)" [post]="post"></app-admin-news-post>
      </div>
  </div>
</div>
