<div class="p-3">
  <div class="center">
    <h2 class="text-muted text-center m-5">رسائل العملاء</h2>
  </div>
  <div class="">
    <div *ngIf="loading" class="center w-100">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="!loading && messages.length === 0" class="center w-100">لا يوجد رسائل</div>
    <div class=" messages p-2 p-md-4">
      <div class="row g-3">
        <div *ngFor="let mess of messages" class="col-md-12 message p-1 p-md-3" dir="rtl">
          <div class="row">
            <div class="body col-sm-10">
              <h3 class="name">{{mess.name}}</h3>
              <div class="date">{{mess.updated_at}}</div>
              <hr>
              <p class="mess">{{mess.message}}</p>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;padding:10px;" class="actions col-sm-2">
              <i style="cursor: pointer;font-size:x-large;color:crimson;" (click)="delete(mess.id)" class="fa fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
