<div class="container mt-5">
  <h3 class="text-center text-muted">قائمة المحفوظات</h3>
  <hr>
  <div *ngIf="offers.length === 0" class="no-saved">
    <h1>لا يوجد محفوظات</h1>
  </div>
  <div class="row g-3">
    <div *ngFor="let offer of offers" class="col-md-12">
      <div class="offer md-3 p-2 shadow-lg">
        <div class="row g-3" dir="rtl">
          <div class="title col-md-12">
            {{offer.title}}
            <div class="date">{{offer.updated_at}}</div>
            <hr>
          </div>
          <div class="spec col-md-6">{{offer.activity}}</div>
          <div class="spec col-md-6">{{offer.type}}</div>
          <div class="spec col-md-6">{{offer.area}} متر مربع</div>
          <div class="spec col-md-6">{{offer.price}} جنيه للمتر</div>
          <div class="spec col-md-6">{{offer.site}}</div>
          <div class="spec col-md-6">{{offer.negotiable? 'قابل للتفاوض': 'غير قابل للتفاوض'}}</div>
          <div class="spec col-md-6">{{offer.desc}}</div>
        </div>
        <hr>
        <div class="row justify-content-start" dir="rtl">
          <div class="col-md-4 col-12">
            <div class="row g-2">
              <div (click)="gotoOfferDetailsPage(offer.id)" class="col-md-6"><button class="btn btn-success w-100">التفاصيل</button></div>
              <div (click)="removeWishItem(offer.id)" class="col-md-6"><button class="btn btn-danger w-100">ازالة</button></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
